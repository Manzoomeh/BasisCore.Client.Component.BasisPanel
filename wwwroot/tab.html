<script>
        if (typeof changeButton === "undefined") {
        function changeButton(e) {
            const container = e.closest(".tabWrapper");
            const tabButton = container.querySelectorAll(".tabButton");
            // const contents = container.querySelectorAll(".tabContent");
            let left = 0;
            // const id = e.getAttribute("tab-button-id");
            // if (id) {
            tabButton.forEach((btn, index) => {
                btn.setAttribute("tab-button-status", "");
                if (btn == e) {
                    left = index;
                }
            });
            e.setAttribute("tab-button-status", "active");

            // contents.forEach((content) => {
            //     content.setAttribute("tab-content-status", "");
            // });
            // container.querySelector(`[tab-content-id="${id}"]`).setAttribute("tab-content-status", "active");
            // }
            container.querySelector(".tabActive").style.transform = `translateX(-${left}00%)`;
        }
    }
</script>
