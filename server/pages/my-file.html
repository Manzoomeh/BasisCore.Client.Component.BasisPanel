<button bc-value="0" bc-triggers="click" name="event.click">
  Click to refresh
</button>
<Basis
  core="component.local.DemoComponent1"
  run="atclient"
  triggers="event.click"
>
</Basis>
<script>
  if (typeof window.DemoComponent1 === "undefined") {
    class _DemoComponent1 {
      constructor(owner) {
        this.owner = owner;
        const widget = owner.dc.resolve("widget");
        const page = owner.dc.resolve("page");
        //const scheduler = owner.container.resolve("scheduler");
        console.log("constructor", owner.container);

        //console.log("constructor", widget, page);
        widget.title = "asasa";
        page.owner.setSource("to.page", 12);
      }

      async runAsync() {
        console.log("runAsync");
        const date = new Date();
        const node = this.owner.toNode(
          `<div>${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}:${date.getMilliseconds()} <div>`
        );
        this.owner.setContent(node);
      }
    }
    var DemoComponent1 = _DemoComponent1;
  }
</script>
