<style>
    .no_details {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        flex-direction: column;
        box-sizing: border-box;
    }
    .no_details img {
        box-shadow: 0 0 3px #ececec;
    }
    .no_details p {
        padding-bottom: 15px;
    }

    .fg-answer input[type="text"],
    .fg-answer input[type="password"],
    .fg-answer input[type="email"],
    .fg-answer input[type="url"],
    .fg-answer input[type="number"],
    .fg-answer input[type="search"],
    .fg-answer input[type="tel"],
    .fg-answer input[type="color"],
    .fg-answer input[type="file"],
    .fg-answer select,
    .fg-answer textarea {
        width: 100%;
        display: inline-block;
        border-radius: 3px;
        padding: 5px;
        font-size: 12px;
        box-sizing: border-box;
        color: var(--dark_gray);
        background: var(--vlight_blue);
        border: 1px solid var(--light_blue);
        border-radius: 3px;
        transition: border 0.3s linear 0s;
        margin: 5px 0 ;
        
    }
    .fg-answer textarea{height: 100px;}
    .fg-property-title {
        min-height: 20px;
        display: inline-block;
        width: 100%;
    }
    .fg-answers-container {
        width: 60%;
    }
    .fg-answers {
        width: 100%;
    }
</style>
<script src="https://cdn.basiscore.net/_js/alasql.min.js"></script>


    <basis core="dbsource" source="fingerfoodapi" name="db" run="atclient" cache="refresh" 
    usedforid="[##list.search.value|(0)##]" triggers="list.search" >
        <member request="view_supplier" type="view" name="view_supplier" sort="qid desc" ></member>
    </basis>
<div class="widget_body">
<basis core="print" datamembername="db.view_supplier" run="atclient">
    <else-layout>
        <script type="text/template">
            <div class="no_details">
                <p>برای مشاهده جزییات یک تامین‌کننده بر روی ویرایش کلیک کنید
                </p>

                <img src="asset/widget/fingerfood/images/ezgif-2-2f73ec3edd09.gif"/>

            </div>
        </script>
    </else-layout>
    <layout>
        <script type="text/template">
            <table id="fg-ctl-2" fg-prp-id="1" class="fg-answers">
                @child
            </table>
        </script>
    </layout>
    <face filter="qid == 1">
        <script type="text/template">
            <tr class="fg-property">
                <td data-prp-id="2" class="fg-property-title">
                    <span>نام و نام‌خانوادگی</span>
                </td>
                <td class="fg-answers-container" style="">
                    <table id="fg-ctl-5" fg-prp-id="2" class="fg-answers">
                        <tr class="fg-answer fg-answer-ctl">
                            <td><input type="text" value="@answer@" class="fg-part fg-part-ctl CSS_128 fg_validator_qPrpId2_order3"/>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </script>
    </face>
    <face filter="qid == 2">
        <script type="text/template">
            <tr class="fg-property">
                <td data-prp-id="2" class="fg-property-title">
                    <span>نام برند
                    </span>
                </td>
                <td class="fg-answers-container" style="">
                    <table id="fg-ctl-5" fg-prp-id="2" class="fg-answers">
                        <tr class="fg-answer fg-answer-ctl">
                            <td><input type="text" value="@answer@"/>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </script>
    </face>
    <face filter="qid == 3">
        <script type="text/template">
            <tr class="fg-property">
                <td data-prp-id="2" class="fg-property-title">
                    <span>
                        شماره تماس
                    </span>
                </td>
                <td class="fg-answers-container" style="">
                    <table id="fg-ctl-5" fg-prp-id="2" class="fg-answers">
                        <tr class="fg-answer fg-answer-ctl">
                            <td><input type="text" value="@answer@"/>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </script>
    </face>
    <face filter="qid == 5">
        <script type="text/template">
            <tr class="fg-property">
                <td data-prp-id="2" class="fg-property-title">
                    <span>
                        آدرس</span>
                </td>
                <td class="fg-answers-container" style="">
                    <table id="fg-ctl-5" fg-prp-id="2" class="fg-answers">
                        <tr class="fg-answer fg-answer-ctl">
                            <td>
                                <textarea value="@answer@"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </script>
    </face>
</basis>
</div>
