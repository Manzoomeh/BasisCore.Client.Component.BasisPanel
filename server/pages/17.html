<div class="widget_wrapper" id="myFiles">
    <style>
        /* Tooltip container */

        [data-bc-table] tr td:last-child a {
            position: relative;
            display: inline-block;
        }


        [data-bc-table] tr td:last-child a:nth-child(1):after {
            content: "ویرایش";
            position: absolute;
            bottom: 100%; /* At the top of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
            height: 30px;
            background: black;
            color: #fff;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
        }
        [data-bc-table] tr td:last-child a:nth-child(2):after {
            content: "سفارشات";
            position: absolute;
            bottom: 100%; /* At the top of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
            height: 30px;
            background: black;
            color: #fff;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
        }
        [data-bc-table] tr td:last-child a:nth-child(3):after {
            content: "تجهیزات";
            position: absolute;
            bottom: 100%; /* At the top of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
            height: 30px;
            background: black;
            color: #fff;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        [data-bc-table] tr td:last-child a:hover:after {
            visibility: visible;
            /* Fade in */
            opacity: 1;
        }
        .icon-fastfood:before {
            content: "\ec62";
        }
        /* sample form */
        .sample-form {
            font-size: 14px;
            color: #333;
        }

		.sample-form basis-core {
			width: calc(100% - 100px);
			margin-right: 0;
		}
        .sample-form basis-core select{
			width: 100%;
			margin-right: 0;
		}
        .sample-form input,
        .sample-form textarea,
        .sample-form select
		 {
            font-size: 12px;
            color: #333;
            padding: 5px;
            margin-right: 5px;
            text-align: right;
            direction: ltr;
            width: calc(100% - 100px);
            min-height: 30px;
            position: relative;
            direction: rtl;
            background: #F5F8F9;
            border: 1px solid #C7D6DB;
            border-radius: 3px;
            transition: border 0.3s linear 0s;
        }
        .sample-form textarea {

            min-height: 100px;

        }

        .sample-form input:focus,
        .sample-form textarea:focus {
            background: #fff8ee;
            border-color: #66afe9;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6);
            outline: 0 none;
        }

        .sample-form .submitForm {
            border: none;
            cursor: pointer;
            height: 30px;
            width: 70px;
            border-radius: 3px;
            border: 1px solid #4d576e;
            background: #4d576e;
            color: #fff;
            text-align: center;
            font-size: 13px;
            display: inline-block;
            margin-top: 10px;
        }

        .sample-form .drop-down-mime {
            font-size: 13px;
            display: none;
            margin: 0 auto;
            text-align: justify;
            direction: ltr;
            padding: 5px 0 0 80px;
            color: #3687cc;
        }

        .sample-form-box {
            display: flex;
            margin-top: 5px;
            flex-direction: row;
            justify-content: space-between;
            line-height: 30px;
            direction: rtl;
            text-align: right;
        }
   


        /* The Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-background {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            cursor: default;
            background-color: transparent;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fbfdff;
            text-align: left;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            border-radius: 6px;
            width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* modal-title */
        .modal-title {
            width: 100%;
            background: #4d576e;
            color: #fff;
            display: flex;
            justify-content: space-between;
            direction: rtl;
            padding: 10px;
            box-sizing: border-box;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            border-top-left-radius: 5px;
            height: 40px;
            align-items: center;
        }

        .modal-title span {
            color: #fff;
        }

        .modal-title .close {
            color: white;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-title .close:hover,
        .modal-title .close:focus {
            color: #bcbcbc;
            text-decoration: none;
            cursor: pointer;
        }

        /* modal-body */
        .modal-body {
            padding: 15px;
        }
        .widget_buttons {
            display: flex;
            direction: ltr;
        }

    </style>
