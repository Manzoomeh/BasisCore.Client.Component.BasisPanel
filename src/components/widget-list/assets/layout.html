<div data-bc-page-widget-list-dlg>
  <!-- <span data-bc-page-widget-list-dlg-btn-close data-bc-btn-close></span> -->
  <div data-bc-page-widget-list="" data-sys-submenu-parent="" data-sys-text="">
    <div data-bc-page-widget-setting="">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16.0516 5.15156L18.8516 7.95156L16.0516 10.7516L13.2516 7.95156L16.0516 5.15156ZM8.35156 5.65156V9.65156H4.35156V5.65156H8.35156ZM18.3516 15.6516V19.6516H14.3516V15.6516H18.3516ZM16.0516 2.35156L10.3516 7.95156L16.0516 13.6516H12.3516V21.6516H20.3516V13.6516H16.0516L21.6516 7.95156L16.0516 2.35156ZM10.3516 3.65156H2.35156V11.6516H10.3516V3.65156ZM8.35156 15.6516V19.6516H4.35156V15.6516H8.35156ZM10.3516 13.6516H2.35156V21.6516H10.3516V13.6516Z"
          fill="#004B85" />
      </svg>

      <div data-bc-widgetbox-title="">@widgetsTitle</div>

      <!-- <div data-bc-btn-close>بستن</div> -->
    </div>
    <div data-bc-page-widget-search="">
      <input data-bc-page-widget-search-input />
    </div>
    <section class="tabWrapper tabWrapperForWidgets">
      <div class="tabs">
        <div class="tabWrapper" data-sys-tab-container="">
          <div class="tabBtn" tab-button-status="active" bc-triggers="click" name="changeOrder.mid" data-bc-init=""
            data-all-widgets="">
            @widgetsTab
          </div>
          <div class="tabBtn" tab-button-status="" bc-triggers="click" name="changeOrder.mid" data-bc-init=""
            data-dashboard-widgets="">
            @dashboardWidgetsTab
          </div>
          <div class="tabBtn" tab-button-status="" bc-triggers="click" name="changeOrder.mid" data-bc-init=""
            data-external-widgets="">
            @externalWidgetsTab
          </div>
          <span class="tabAct" data-sys-tab-active=""></span>
        </div>
      </div>
    </section>

    <div data-bc-page-widget-disableList="" data-sys-text="" drop-zone></div>
    <div data-bc-page-dashboard-widget-wrapper="" style="display: none" drop-zone></div>
    <div data-bc-page-external-widget-wrapper="" style="display: none" drop-zone></div>
    <div data-bc-page-widget-btns-wrapper>
      <div data-bc-page-widget-cancel-setting="">
        @cancelBtn
      </div>
      <div data-bc-page-widget-save-setting="" data-sys-button="">
        @widgetsSettingButton
      </div>

    </div>
  </div>













  <div id="addExternalWidget" class="modal">

    <div class="modalBackground"></div>
    <div class="modalContent" data-sys-popup="">
      <div class="modalTitle">
        <span class="title" data-sys-text="">@addExternalWidget</span>
        <span class="closeIcon">
          <!-- × -->
          <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path data-sys-text="" opacity="0.8"
              d="M8.05223 7.49989L13.3519 13.3409C13.6968 13.7208 13.6968 14.3351 13.3519 14.7151C13.0072 15.095 12.4498 15.095 12.1051 14.7151L6.80521 8.87405L1.50552 14.7151C1.16063 15.095 0.603404 15.095 0.258671 14.7151C-0.0862237 14.3351 -0.0862237 13.7208 0.258671 13.3409L5.55836 7.49989L0.258671 1.65889C-0.0862237 1.27896 -0.0862237 0.66466 0.258671 0.284728C0.430473 0.0952063 0.656366 0 0.882097 0C1.10783 0 1.33356 0.0952063 1.50552 0.284728L6.80521 6.12572L12.1051 0.284728C12.277 0.0952063 12.5028 0 12.7285 0C12.9542 0 13.18 0.0952063 13.3519 0.284728C13.6968 0.66466 13.6968 1.27896 13.3519 1.65889L8.05223 7.49989Z"
              fill="black">
            </path>
          </svg>
        </span>
      </div>
      <div class="modalBody" id="newissuemodal">
        <div data-bc-input-row>
          <span>@name</span>
          <input data-bc-text-input data-sys-input-text data-bc-title-input />
        </div>
      </div>
      <div data-bc-input-row>
        <span>url</span>
        <input data-bc-text-input data-sys-input-text data-bc-url-input />
      </div>
      <div class="modalFooter" id="newIssueMethodBacklog">
        <div class="modalButtons">
          <button type="button" class="modalButton accept" data-sys-button="" data-save-external-widget-btn="">
            ذخیره
          </button>
        </div>
      </div>
    </div>

  </div>

</div>









</div>
