<div data-bc-page-widget-list-dlg>
  <!-- <span data-bc-page-widget-list-dlg-btn-close data-bc-btn-close></span> -->
  <div data-bc-page-widget-list="" data-sys-submenu-parent="" data-sys-text="">
    <div data-bc-page-widget-setting="">
      <div data-bc-widgetbox-title="">@widgetsTitle</div>
      <div data-bc-page-widget-save-setting="" data-sys-button="">
        @widgetsSettingButton
      </div>
      <!-- <div data-bc-btn-close>بستن</div> -->
    </div>
    <section class="tabWrapper tabWrapperForWidgets">
      <div class="tabs">
        <div class="tabContainer" data-sys-tab-container="">
          <div
            class="tabButton"
            tab-button-status="active"
            bc-triggers="click"
            name="changeOrder.mid"
            data-bc-init=""
            data-all-widget=""
          >
            @widgetsTab
          </div>
          <div
            class="tabButton"
            tab-button-status=""
            bc-triggers="click"
            name="changeOrder.mid"
            data-bc-init=""
            data-dashboard-widgets=""
          >
            @dashboardWidgetsTab
          </div>

          <span class="tabActive" data-sys-tab-active=""></span>
        </div>
      </div>
    </section>

    <div data-bc-page-widget-disableList="" data-sys-text=""></div>
    <div
      data-bc-page-widget-dashboard-wrapper=""
      style="display: none"
      drop-zone
    ></div>
  </div>
</div>
